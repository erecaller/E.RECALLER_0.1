        :root {

        }

        body {

            color: var(--text);
            background-color: var(--light-bg);
            padding-top: 0px;

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgb(255, 255, 255);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
        }

        .container::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            clip-path: polygon(0 0, 100% 0, 100% 100%);
            opacity: 0.1;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInUp 0.5s ease-out;
        }

        .header h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
            position: relative;
            display: inline-block;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        .header p {
            color: #555;
            font-size: 1.1rem;
        }

        .tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .tab-button {
            padding: 0.75rem 1.5rem;
            background-color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            color: #555;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            color: var(--primary);
        }

        .tab-button.active {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 8px rgba(74, 107, 255, 0.3);
        }

        .tab-content {
            display: none;
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.5s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        .question-container {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
            background-color: var(--light-bg);
            position: relative;
        }

        .question-number {
            position: absolute;
            top: -12px;
            left: 20px;
            background-color: var(--primary);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .question {
            font-weight: 500;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.75rem;
        }

        .option {
            padding: 0.8rem 1rem;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .option:hover {
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .option input {
            margin-right: 0.5rem;
        }

        .option.correct {
            background-color: rgba(76, 175, 80, 0.1);
            border-color: var(--correct);
            color: var(--correct);
        }

        .option.incorrect {
            background-color: rgba(244, 67, 54, 0.1);
            border-color: var(--incorrect);
            color: var(--incorrect);
        }

        .feedback {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 6px;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .feedback.correct {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--correct);
            display: block;
        }

        .feedback.incorrect {
            background-color: rgba(244, 67, 54, 0.1);
            color: var(--incorrect);
            display: block;
        }

        .feedback i {
            margin-right: 0.5rem;
        }

        .score-display {
            text-align: center;
            margin-top: 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
        }

        .skill-level {
            text-align: center;
            margin-top: 0.5rem;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--secondary);
        }

        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin: 1rem 0;
            height: 10px;
        }

        .progress-bar {
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.5s ease;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .celebration.active {
            opacity: 1;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--primary);
            opacity: 0;
        }

        @keyframes correctAnswer {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {

                transform: translateY(0);
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            const tenseTabs = document.getElementById('tenseTabs');
            const tabContents = document.getElementById('tabContents');
            const totalQuestionsElement = document.getElementById('totalQuestions');
            
            // Create tabs and content for each tense
            Object.keys(tensesData).forEach((tense, index) => {
                // Create tab button
                const tabButton = document.createElement('button');
                tabButton.className = 'tab-button' + (index === 0 ? ' active' : '');
                tabButton.textContent = tense;
                tabButton.dataset.tense = tense;
                tabButton.addEventListener('click', switchTab);
                tenseTabs.appendChild(tabButton);
                
                // Create tab content
                const tabContent = document.createElement('div');
                tabContent.className = 'tab-content' + (index === 0 ? ' active' : '');
                tabContent.id = tense.replace(/\s+/g, '-') + '-content';
                tabContents.appendChild(tabContent);
                
                // Add questions to the tab content
                const questions = tensesData[tense];
                questions.forEach((q, qIndex) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question-container';
                    questionDiv.dataset.questionIndex = qIndex;
                    
                    const questionNumber = document.createElement('div');
                    questionNumber.className = 'question-number';
                    questionNumber.textContent = qIndex + 1;
                    
                    const questionText = document.createElement('div');
                    questionText.className = 'question';
                    questionText.textContent = q.question;
                    
                    const optionsDiv = document.createElement('div');
                    optionsDiv.className = 'options';
                    
                    q.options.forEach((option, oIndex) => {
                        const optionDiv = document.createElement('label');
                        optionDiv.className = 'option';
                        
                        const input = document.createElement('input');
                        input.type = 'radio';
                        input.name = `q-${tense}-${qIndex}`;
                        input.value = oIndex;
                        input.addEventListener('change', checkAnswer);
                        
                        const optionText = document.createTextNode(option);
                        
                        optionDiv.appendChild(input);
                        optionDiv.appendChild(optionText);
                        optionsDiv.appendChild(optionDiv);
                    });
                    
                    const feedbackDiv = document.createElement('div');
                    feedbackDiv.className = 'feedback';
                    
                    questionDiv.appendChild(questionNumber);
                    questionDiv.appendChild(questionText);
                    questionDiv.appendChild(optionsDiv);
                    questionDiv.appendChild(feedbackDiv);
                    tabContent.appendChild(questionDiv);
                });
            });
            
            // Set total questions count
            let totalQuestions = 0;
            Object.values(tensesData).forEach(questions => {
                totalQuestions += questions.length;
            });
            totalQuestionsElement.textContent = totalQuestions;
            
            // Update progress bar and score display
            updateScoreDisplay();
        });
        
        function switchTab(e) {
            const tense = e.target.dataset.tense;
            const tenseId = tense.replace(/\s+/g, '-') + '-content';
            
            // Update active tab button
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            e.target.classList.add('active');
            
            // Update active tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tenseId).classList.add('active');
        }
        
        function checkAnswer(e) {
            const radio = e.target;
            const optionDiv = radio.parentElement;
            const questionDiv = optionDiv.closest('.question-container');
            const feedbackDiv = questionDiv.querySelector('.feedback');
            const tense = questionDiv.closest('.tab-content').id.replace('-content', '').replace(/-/g, ' ');
            const questionIndex = parseInt(questionDiv.dataset.questionIndex);
            const selectedAnswer = parseInt(radio.value);
            const correctAnswer = tensesData[tense][questionIndex].answer;
            
            // Clear previous feedback
            feedbackDiv.className = 'feedback';
            feedbackDiv.innerHTML = '';
            
            // Check if answer is correct
            if (selectedAnswer === correctAnswer) {
                // Correct answer
                optionDiv.classList.add('correct');
                feedbackDiv.classList.add('correct');
                feedbackDiv.innerHTML = '<i class="fas fa-check-circle"></i> Correct! Well done!';
                
                // Add animation to correct answer
                optionDiv.style.animation = 'correctAnswer 0.5s ease';
                
                // Update score
                const scoreElement = document.getElementById('score');
                let score = parseInt(scoreElement.textContent);
                
                // Only increase score if this question wasn't answered correctly before
                if (!questionDiv.dataset.answeredCorrectly) {
                    score++;
                    scoreElement.textContent = score;
                    questionDiv.dataset.answeredCorrectly = 'true';
                    
                    // Show celebration for correct answer
                    showCelebration();
                }
                
                // Update progress bar and score display
                updateScoreDisplay();
            } else {
                // Incorrect answer
                optionDiv.classList.add('incorrect');
                feedbackDiv.classList.add('incorrect');
                feedbackDiv.innerHTML = `<i class="fas fa-times-circle"></i> Incorrect. The correct answer is: ${tensesData[tense][questionIndex].options[correctAnswer]}`;
                
                // Highlight correct answer
                const correctOption = questionDiv.querySelectorAll('.option')[correctAnswer];
                correctOption.classList.add('correct');
            }
            
            // Disable all options for this question after answering
            const options = questionDiv.querySelectorAll('.option');
            options.forEach(opt => {
                const input = opt.querySelector('input');
                input.disabled = true;
            });
        }
        
        function updateScoreDisplay() {
            const score = parseInt(document.getElementById('score').textContent);
            const totalQuestions = parseInt(document.getElementById('totalQuestions').textContent);
            const progressPercentage = Math.round((score / totalQuestions) * 100);
            
            // Update percentage display
            document.getElementById('scorePercentage').textContent = progressPercentage;
            
            // Update progress bar
            document.getElementById('progressBar').style.width = `${progressPercentage}%`;
            
            // Update skill level
            const skillLevelElement = document.getElementById('skillLevel');
            let skillLevel = '';
            
            if (progressPercentage >= 80) {
                skillLevel = 'Expert';
            } else if (progressPercentage >= 60) {
                skillLevel = 'Advanced';
            } else if (progressPercentage >= 40) {
                skillLevel = 'Intermediate';
            } else if (progressPercentage >= 20) {
                skillLevel = 'Basic';
            } else {
                skillLevel = 'Beginner';
            }
            
            skillLevelElement.textContent = `Your level: ${skillLevel}`;
        }
        
        function showCelebration() {
            const celebration = document.getElementById('celebration');
            celebration.innerHTML = '';
            celebration.classList.add('active');
            
            // Create confetti
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animation = `confettiFall ${3 + Math.random() * 4}s linear forwards`;
                confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                celebration.appendChild(confetti);
            }
            
            // Hide after animation
            setTimeout(() => {
                celebration.classList.remove('active');
            }, 3000);
        }
